name: SAST

on: [push]

jobs:
  SAST:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]
      - name: Run SAST
        run: |
          bandit -c pyproject.toml -r .
